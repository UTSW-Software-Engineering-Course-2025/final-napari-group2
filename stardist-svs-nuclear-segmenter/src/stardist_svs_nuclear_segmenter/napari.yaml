name: stardist-svs-nuclear-segmenter
display_name: StarDist SVS Nuclear Segmenter
contributions:
  commands:
    - id: stardist-svs-nuclear-segmenter.make_stardist_widget
      python_name: stardist_svs_nuclear_segmenter:StarDistWidget
      title: Create StarDist Widget
    - id: stardist-svs-nuclear-segmenter.get_reader
      python_name: stardist_svs_nuclear_segmenter._reader:napari_get_reader
      title: Open data with StarDist SVS Nuclear Segmenter
  widgets:
    - command: stardist-svs-nuclear-segmenter.make_stardist_widget
      display_name: StarDist Segmenter
  readers:
    - command: stardist-svs-nuclear-segmenter.get_reader
      accepts_directories: false
      filename_patterns: ['*.svs']